<h1 class="text-center">Clientes </h1>
<li>
  <button class="crear" mat-fab id="crear" (click)="openDialog()" color="primary">Crear Cliente</button>

</li>
<div style="width: 80%;text-align: rigt;margin-left:10%">
  <mat-form-field class="filtro">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar">
  </mat-form-field>
</div>

<div *ngIf="yaCargo()" class="container">
  <table mat-table [dataSource]="api.dataSource" class="mat-elevation-z8" matSort>

    <ng-container matColumnDef="ID_CLIENTE">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.ID_CLIENTE}} </td>
    </ng-container>

    <ng-container matColumnDef="NOMBRE_CLIENTE">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> NOMBRE </th>
      <td mat-cell *matCellDef="let element"> {{element.NOMBRE_CLIENTE}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <ng-container matColumnDef="OPCIONES">
      <th mat-header-cell *matHeaderCellDef> Opciones </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button matTooltip="Editar" (click)="openDialogActualizar(element.ID_CLIENTE,element.NOMBRE_CLIENTE, element.USUARIO, element.PASSWORD)"
          color="primary">
          <mat-icon>
            edit
          </mat-icon>
        </button>
      </td>
    </ng-container>
  </table>
  <mat-paginator class="mat-elevation-z8" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>

<div *ngIf="!yaCargo()">
  <mat-spinner class="centrar"></mat-spinner>
</div>
