<h1 mat-dialog-title>Actualizar linea</h1>

<div mat-dialog-content>
  <form class="lineaForm" [formGroup] = "lineaForm" >


    <mat-form-field class="example-full-width">
      <input matInput placeholder="Nombre Linea" formControlName="nombre" #nombre required>
    </mat-form-field>
    <!-- <br/> -->
    <mat-form-field class="example-full-width">
      <input input type = "number" matInput placeholder="Costo Linea" formControlName="vh" #costo required>
    </mat-form-field>

  </form>
</div>

<div mat-dialog-actions>
    <button mat-raised-button [disabled]="!lineaForm.valid" (click)= 'save()'>Actualizar</button>
    <button mat-raised-button (click)= 'onNoClick()'>Cancelar</button>

</div>
