<div class="container">
  <h1 class="text-center"> Aplicaciones </h1>
</div>

<br>
<div style="width: 80%;text-align: rigt;margin-left:10%">
  <mat-form-field class="filtro">
    <input  matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar">
  </mat-form-field>
</div>

<div *ngIf="yaCargo()" class="table">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
      <!-- Position Column -->
      <ng-container matColumnDef="ID_APLICACION">
          <th mat-header-cell *matHeaderCellDef> Id. </th>
          <td mat-cell *matCellDef="let element"> {{element.ID_APLICACION}} </td>
      </ng-container>
      
      <!-- Name Column -->
      <ng-container matColumnDef="APLICACION">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.APLICACION}} </td>
      </ng-container>
      
      <!-- Weight Column -->
      <ng-container matColumnDef="ID_APLICACION_SERVICIO">
          <th mat-header-cell *matHeaderCellDef> Servicio </th>
          <td mat-cell *matCellDef="let element">{{element.NOMBRE_LINEA}}</td>
      </ng-container>
      
      <!-- Symbol Column -->
      <ng-container matColumnDef="RESPONSABLE_APLICACION">
          <th mat-header-cell *matHeaderCellDef> Responsable</th>
          <td mat-cell *matCellDef="let element"> {{element.RESPONSABLE_APLICACION}} </td>
      </ng-container>
    
      <ng-container matColumnDef="OPCIONES">
        <th mat-header-cell *matHeaderCellDef> Opciones </th>
        <td mat-cell *matCellDef="let element"><app-actualizar-aplicacion-dialog [aplicacion]="element"></app-actualizar-aplicacion-dialog></td>
    </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>   
  <mat-paginator class="mat-elevation-z8"[pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>        
</div>


<div *ngIf="!yaCargo()">
  <mat-spinner class="centrar"></mat-spinner>
</div>

<div style="float: right">
  <app-crear-recurso></app-crear-recurso>
</div>
