<div class="container separador">
  <div class="row justify-content-center">
    <div class="card" style="width: 500px;">
      <div class="card-body">
        <h5 class="card-title">Iniciar Sesion</h5>
        <div class="form-group">
          <label>Correo</label>
          <input [(ngModel)]="correo" type="email" class="form-control" name="email" placeholder="Correo">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input [(ngModel)]="password" type="password" class="form-control" placeholder="Password">
        </div>
        <div class="form-group">
          <label>Tipo de Usuario</label>
          <select [(ngModel)]="tipo" class="form-control" name="documentType">
            <option value=undefined selected>Escoge Un Tipo</option>
            <option value="Cliente">Cliente</option>
            <option value="Recurso">Recurso</option>
          </select>
        </div>
        <button *ngIf="!cargando; else elseTemplate" (click)="login()" class="btn btn-outline-primary btn-block" type="button"
          name="button">
          Iniciar Sesion
        </button>
        <ng-template #elseTemplate>
            <mat-spinner class="centrar"></mat-spinner>
        </ng-template>

      </div>
    </div>
  </div>



</div>
