<div class="container">
  <h2 mat-dialog-title>Crear Proyecto</h2>
</div>

<div class="container">
  <form class="example-form" [formGroup]="proyectoForm">
    <mat-form-field class="example-full-width">
      <input type="text" formControlName="idControl" required matInput placeholder="WI del proyecto" #id>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input type="text" formControlName="nombreControl" required matInput placeholder="Nombre del proyecto" #nombre>
    </mat-form-field>
    <mat-form-field>
      <!-- {{data | json}} -->
      <mat-select placeholder="Cliente" formControlName="clienteControl" required #seleccion>
        <mat-option>--</mat-option>
        <mat-option *ngFor="let cliente of listaClientes" [value]="cliente">
          {{cliente.NOMBRE_CLIENTE}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input type="text" formControlName="lineaControl" required matInput placeholder="Linea de servicio" #nombreLinea>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input type="number" formControlName="costoControl" required matInput placeholder="Costo por hora" #costoHora>
      <span matPrefix>$&nbsp;</span>
    </mat-form-field>
    <!-- <mat-form-field class="example-full-width">
      <input type="text" formControlName="lineaControl" required matInput placeholder="Linea de servicio" #nombreLinea>
    </mat-form-field> -->

    <mat-form-field>
      <mat-select placeholder="Consultores para Asignar" formControlName="recursoControl" [value]="selectedOption" #recurso>
        <mat-option *ngFor="let recurso of misRecursos" [value]="recurso.value">
          {{recurso.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <br>
    <br>
    <mat-dialog-actions>
      &nbsp;
      &nbsp;
      <button [disabled]="!proyectoForm.valid" (click)='enviarDatos(id, nombre,seleccion,nombreLinea,costoHora, recurso)'
        mat-stroked-button color="primary">Enviar</button>
      &nbsp;
      &nbsp;
      &nbsp;
      <button mat-stroked-button color="primary" (click)="onNoClick()">Cancelar</button>
    </mat-dialog-actions>
  </form>
</div>
